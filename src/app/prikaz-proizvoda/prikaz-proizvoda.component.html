<div class="container">
  <br>
 
  <label for="">Dodaj novi proizvod</label> &nbsp; &nbsp; &nbsp; &nbsp;
  <button  mat-stroked-button (click)="add()">Dodaj</button>  <br><br>
  <mat-form-field>
    <mat-label>Pretrazi proizvod</mat-label>
    <input (keyup)="filter($event)" matInput>
    </mat-form-field>
 </div>


<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef>Naziv</th>
      <td mat-cell *matCellDef="let element">{{ element.naziv }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="boja">
      <th mat-header-cell *matHeaderCellDef>Boja</th>
      <td mat-cell *matCellDef="let element">{{ element.boja }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cena">
      <th mat-header-cell *matHeaderCellDef>Cena</th>
      <td mat-cell *matCellDef="let element">{{ element.cena }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="kategorija">
      <th mat-header-cell *matHeaderCellDef>Kategorija</th>
      <td mat-cell *matCellDef="let element">{{ element.kategorija }}</td>
    </ng-container>

    <!-- Dugmici  -->
    <ng-container matColumnDef="dugmici">
      <th mat-header-cell *matHeaderCellDef>Dugmici</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="edit(element.id)">Izmeni</button>
        <button mat-stroked-button (click)="delete(element.id)">Obrisi</button>
      </td>
    </ng-container>

   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
